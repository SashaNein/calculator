<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">

	<title></title>
</head>
<body>
	<div class="calculator">
		<div id="screen">
		<div id = "lastThing">345</div>
		<div id = "currentThing"></div>
		</div>
		<div class="button-grid">
			
			<div class="numbers-column">
			<button class = "btn operator" id='clear'>AC</button>
			<button class="btn" id="deleteBtn"><-</button>
		
			<button class="btn ">%</button>
			<button class="btn operator" id="/">/</button>
			<button class="btn numbers" id="7">7</button>
			<button class="btn numbers" id="8">8</button>
			<button class="btn numbers" id="9">9</button>
			<button class="btn operator" id="*">x</button>
			<button class="btn numbers" id="4">4</button>
			<button class="btn numbers" id="5">5</button>
			<button class="btn numbers" id="6">6</button>
			<button class="btn operator" id="-">-</button>
			<button class="btn numbers" id="1">1</button>
			<button class="btn numbers" id="2">2</button>
			<button class="btn numbers" id="3">3</button>
			<button class="btn operator" id="+">+</button>
			</div>
			<div class="last-row">
			<button class="btn numbers" id="0">0</button>
			<button class="btn numbers" id="point">.</button>
			<button class="btn operator" id="equals">=</button>

			</div>



		</div>

	</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
